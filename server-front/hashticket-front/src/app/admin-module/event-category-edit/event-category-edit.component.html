<form #f="ngForm" (ngSubmit)="executeAction(f)">
    <mat-card width="100%">
        <mat-card-header>
            <mat-card-title>Categoria Evento</mat-card-title>
            <mat-card-subtitle>
                <span *ngIf="!createAccion">Actualizacion</span>
                <span *ngIf="createAccion">Creaci贸n</span>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="full-width">
                <mat-label>Nombre</mat-label>
                <mat-error *ngIf="f.submitted && f.controls['name'].invalid ">
                    Nombre obligatorio
                </mat-error>
                <input class="inputs-form" type="text" name="name" matInput placeholder="Nombre de la Categoria"
                    [(ngModel)]="eventCategory.name" required />
            </mat-form-field><br />
            <mat-form-field class="full-width">
                <mat-label>Descripci贸n</mat-label>
                <mat-error *ngIf="f.submitted && f.controls['description'].invalid ">
                    Descripci贸n obligatoria
                </mat-error>
                <input class="inputs-form" type="text" name="description" matInput placeholder="Descripci贸n Categoria"
                    [(ngModel)]="eventCategory.description" required />
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="botonInactive">
                {{createAccion ? 'CREAR' : 'ACTUALIZAR'}}
            </button>
            &nbsp;
            <button mat-raised-button color="primary" routerLink="/eventCategory" color="warn"
                [disabled]="botonInactive">
                {{constants.BUTTON_CANCEL}}
            </button>
        </mat-card-actions>
    </mat-card>
</form>
