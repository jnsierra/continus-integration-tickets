<button mat-raised-button color="warn" (click)="insert()">{{constants.BUTTON_CREATE}}</button>&nbsp;
<button mat-raised-button color="warn" (click)="update()">{{constants.BUTTON_UPDATE}}</button>&nbsp;
<br />
<br />
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef={{constants.COLUMN_NAME}}>
    <th mat-header-cell *matHeaderCellDef>Nombre de la zona</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef={{constants.COLUMN_DESCRIPTION}}>
    <th mat-header-cell *matHeaderCellDef>Descripción de la zona</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>
  <ng-container matColumnDef="categoryId">
    <th mat-header-cell *matHeaderCellDef>Id de la categoría</th>
    <td mat-cell *matCellDef="let element">{{ element.categoryId }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
</table>
