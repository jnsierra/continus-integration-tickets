<mat-drawer-container class="example-container" hasBackdrop="true" *ngIf="validatePermissions()">
  <mat-drawer #drawer mode="side"><br>
    <div *ngFor="let item of getMenu(); index as i;">
      &nbsp;&nbsp;<a routerLinkActive="active" [routerLink]="item.url">{{item.name}}</a>
      &nbsp;&nbsp;
      <br />
      <br />
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <button mat-icon-button aria-label="Icono menu" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div style="width: 70%;margin: auto;">
      <!--- Codigo ini-->
      <br />
      <app-event-card [eventId]="idEvent"></app-event-card>
      <br />
      &nbsp;
      <button mat-raised-button color="primary" (click)="insert()">Crear</button> &nbsp;&nbsp;
      <button mat-raised-button color="primary" (click)="update()">Actualizar</button>
      <br />
      <br />
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre de la presentaci√≥n.</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
      </table>
      <br/>
      <!--- Codigo fin-->
    </div>
  </mat-drawer-content>
</mat-drawer-container>
