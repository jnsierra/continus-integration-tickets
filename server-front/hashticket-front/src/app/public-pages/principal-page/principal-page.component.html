<p>
  <mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    color="accent"
    maxWidth="auto"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
    [proportion]="50"
    [interval]="4000"
  >
    <mat-carousel-slide
      *ngFor="let slide of eventImages; let i = index"
      [image]="slide.base64"
      overlayColor="#00000040"
      [hideOverlay]="false"
    >
    </mat-carousel-slide>
  </mat-carousel>
</p>
<div class="container-cards">
<div class="grid lg:grid-cols-4 gap-10 px-3">
  <div *ngFor="let evento of eventos">
    <app-card-event [event]="evento"></app-card-event>
  </div>
</div>
</div>
